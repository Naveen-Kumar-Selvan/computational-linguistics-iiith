<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
	  <title> http://cl-iiith.vlabs.ac.in/exp3/index.html# </title>
	  <link href="design.css" rel="stylesheet" type="text/css"> 
   </head>
   <body>
		<div id="head">
			<p> Tokens and Types </p>
		</div>
		<div id="all">
			<div class="container-fluid">
				<h2> Experiment </h2>
			</div>
			<div class="main">
				<select name="list" id="list" onchange="message()">
				   <option value="none" selected id="list0"> ---Select a corpus--- </option>
				   <option id="list1"> Corpus 1 </option>
				   <option id="list2"> Corpus 2 </option>
				   <option id="list3"> Corpus 3 </option>
				</select>
			</div><br/>
			<div class="description">
				<p id="description"></p><br/><br/>
				<p id="description1"></p><br/>
				<form name="table">
					<table class="centeredTable" id="table" style="visibility: hidden"; >
						<tr><td>#tokens:</td>
						<td><input type="text"  name="tokens" id="tokens"></td></tr>
						<tr><td>#types:</td>
						<td><input type="text" name="types" id="types"></td></tr>
					</table>
				</form><br/>
				<button id="button" style="visibility: hidden" onclick="submitButton();"> Submit </button><br/><br/>
				<p id="description2"></p>
				<p id="description3"></p>
				<p id="description4"></p><br/><input type="text" name="nextchk" id="nextchk" style="visibility: hidden;">
				<p id="description5"></p>
				<button id="conButton" style="visibility: hidden" onclick="continueButton();"> Continue </button><br/><br/>
			</div>
		</div>
		<script scr="..Libraries/require.js"></script>
		<script src="script.js"></script> 

	</body>
</html>
